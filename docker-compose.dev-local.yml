services:
  app:
    tty: true
    networks:
      - app_network
    build:
      context: .
      dockerfile: Dockerfile.dev-local
    ports:
      - "3000:3000"
      - "5555:5555"
    # command: npm run dev
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    container_name: chiloportfolio-app

networks:
  app_network:
    driver: bridge
volumes:
  node_modules:
